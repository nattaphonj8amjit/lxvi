<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700|Nova+Round' rel='stylesheet' type='text/css'>
    <script src="/js/jquery-2.2.0.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <script src="/js/main.js"></script>

    <style>
        body, div.column, div.content div.header, div.ui.statistic div.value, div.ui.statistic div.label {
            font-family: 'Quicksand', sans-serif !important;
        }
    </style>


</head>
<body>

<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=276750795990699";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function checkLoginState() {
    FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
    });
}

function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {

        FB.api(
                '/me/picture',
                'GET',
                {},
                function (response) {
                    console.log(response.data.url);
                    $('img#fbimg').attr('src',response.data.url);
                }
        );

        FB.api(
                "/me?fields=id,name,gender,birthday,relationship_status",
                function (response) {
                    if (response && !response.error) {
                        console.log(response.id);
                        console.log(response.name);
                        console.log(response.gender);
                        $('#fbname').html(response.name);
                    }
                }
        );

    } else if (response.status === 'not_authorized') {
        $('img#fbimg').attr('src','');
        $('#fbname').html('');
    } else {
        $('img#fbimg').attr('src','');
        $('#fbname').html('');
    }
}

</script>

<!--container-->
<div class="ui Fluid container">

    <div class="ui three column vertically divided grid">
        <div class="row">
            <div class="middle aligned column">
                LXVI Logo
            </div>
            <div class="middle aligned column">
                <div class="ui icon Fluid input">
                    <input type="text" placeholder="">
                    <i class="inverted circular search link green icon"></i>
                </div>
            </div>
            <div class="middle aligned column">

                <div class="ui two column grid">

                    <div class="middle aligned center aligned column">
                        <div class="ui grid">

                            <div class="middle aligned right aligned six wide column" style="padding: 1px">
                                <img width="33px" height="33px" id="fbimg" style="-webkit-user-select: none" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xft1/v/t1.0-1/p50x50/1919121_121706578205803_5172765231473886065_n.jpg?oh=8ea3e58b264a1d2b658fa6f869f7cf2f&oe=57E511DE&__gda__=1470534658_cd0330d83c2ac4568ded08de4d51c37c">
                            </div>
                            <div class="middle aligned ten wide column" style="font-size: 12px;font-style: italic; padding: 1px;" id="fbname"></div>
                        </div>




                    </div>
                    <div class="middle aligned column">

                        <div class="fb-login-button" scope="public_profile,email" data-size="large"
                             data-auto-logout-link="true"
                             onlogin="checkLoginState();"></div>

                    </div>

                </div>


            </div>
        </div>
        <div class="row">
            <div class="column">
                Filter Collection Button
            </div>
            <div class="column">
                Filter Detail Button

            </div>
            <div class="middle aligned center aligned column">
                <div class="ui selection dropdown">
                    <input type="hidden" name="sortby">
                    <i class="dropdown icon"></i>
                    <div class="default text">Sort By</div>
                    <div class="menu">
                        <div class="item" data-value="Price" data-text="Price">
                            <i class="dollar icon"></i>
                            Price
                        </div>
                        <div class="item" data-value="Voted" data-text="Voted">
                            <i class="Thumbs Up icon"></i>
                            Voted
                        </div>
                        <div class="item" data-value="Star" data-text="Star">
                            <i class="Star icon"></i>
                            Star
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui container" style="width: 88%">
        <div class="ui stackable four column vertically divided grid" id="goodsGrid">


        </div>
    </div>


</div>
<!--end container-->


</body>


</html>
