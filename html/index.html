<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/semantic.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700|Nova+Round' rel='stylesheet' type='text/css'>
    <script src="/js/jquery-2.2.0.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <script src="/js/main.js"></script>

    <style>
        body, div.column, div.content div.header, div.ui.statistic div.value, div.ui.statistic div.label {
            font-family: 'Quicksand', sans-serif !important;
        }
    </style>


</head>
<body>


<!--container-->
<div class="ui Fluid container">

    <div class="ui three column vertically divided grid">
        <div class="row">
            <div class="middle aligned column">
                LXVI
            </div>
            <div class="middle aligned column">
                <div class="ui icon Fluid input">
                    <input type="text" placeholder="">
                    <i class="inverted circular search link green icon"></i>
                </div>
            </div>
            <div class="middle aligned column">

                <div class="ui two column grid">

                    <div class="middle aligned center aligned column">
                        <div class="ui grid">

                            <div class="middle aligned right aligned six wide column" style="padding: 1px">
                                <img width="33px" height="33px" id="fbimg" style="-webkit-user-select: none" src="">                            </div>
                            <div class="middle aligned ten wide column" style="font-size: 12px;font-style: italic; padding: 1px;" id="fbname"></div>
                        </div>

                    </div>
                    <div class="middle aligned column">


                    </div>

                </div>


            </div>
        </div>
        <div class="row">
            <div class="column">
                Filter Collection Button
            </div>
            <div class="column">
                Filter Detail Button

            </div>
            <div class="middle aligned center aligned column">
                <div class="ui selection dropdown">
                    <input type="hidden" name="sortby">
                    <i class="dropdown icon"></i>
                    <div class="default text">Sort By</div>
                    <div class="menu">
                        <div class="item" data-value="Price" data-text="Price">
                            <i class="dollar icon"></i>
                            Price
                        </div>
                        <div class="item" data-value="Voted" data-text="Voted">
                            <i class="Thumbs Up icon"></i>
                            Voted
                        </div>
                        <div class="item" data-value="Star" data-text="Star">
                            <i class="Star icon"></i>
                            Star
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui container" style="width: 88%">
        <div class="ui stackable four column vertically divided grid" id="goodsGrid">


        </div>
    </div>


</div>
<!--end container-->


</body>


</html>
